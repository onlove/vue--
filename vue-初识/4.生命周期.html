<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="demo">
    {{message}}
    <input type="text" v-model="message">
</div>
<script src="../vue.js"></script>
<!--<script src="../vue.1.0.js"></script>-->
<script>
    var vm = new Vue({
       // el: '#demo',
        //当实例创建后就会调用
        data: {
           message: 'hello'
        },
        beforeCreate: function(){
            console.log('组件实例刚被创建，组件属性计算之前')
        },
        created: function(){
            console.log('组件实例创建完成，属性已绑定，但DOM还未生成')
        },
        beforeMount: function(){
            console.log('挂载之前')
        },
        mounted: function(){
            console.log('挂载之后')
        },
        beforeUpdate: function(){
            console.log('组件更新前')
        },
        updated: function(){
            console.log('组件更新后')
        },
        beforeDestroy: function(){
            console.log('销毁之前')
        },
        destroy: function(){
            console.log('销毁')
        }
    });
    //手动挂载
    vm.$mount('#demo');
    //vm.$destroy();
</script>
</body>
</html>
