<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="val in arr | limitBy 2">
                {{val}}
            </li>
        </ul>

        <br/>

        <ul>
            <!-- limitBy  paramA paramB 取几个 从哪开始 -->
            <li v-for="val in arr | limitBy 3 2">
                {{val}}
            </li>
        </ul>
    </div>

    <script src="../vue.1.0.js"></script>
    <script>
            vm = new Vue({
                el: '#app',
                data: {
                    arr: [1, 2, 3, 4, 5]
                },
                methods: {
                    show() {
                        alert(1)
                    }
                }
            })
    </script>
</body>
</html>
