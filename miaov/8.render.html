<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .bg{
            background: red;
        }
    </style>
</head>
<body>
<!-- 模板 -->
<div id="app"></div>
<script src="../vue.2.0.js"></script>
<script>

    let obj = {
        abc: 2
    };


    var vm = new Vue({
        el: "#app",
        data: obj,
        render(createElement) {
            var obj = createElement('ul',
                {
                    class: {
                        bg: true
                    },
                    style: {
                        fontSize: "50px"
                    },
                    attrs: {
                        id: 1
                    },
                    domProps: {
                        innerHTML: '<li>我是html</li>'
                    }
                },
                [
                    createElement('li', 1),
                    createElement('li', 2),
                    createElement('li', 3)
                ]
            )
            console.log(obj);
            return obj;
        }
    });

    /*
    *  render 函数
    *     render 选项对象的属性
    *     createElement(标签名, [数据对象], 子元素)
    *
    *  数据对象属性
    *       class: {}       -->   绑定class和v-bind:class 一样的api
    *       style: {}       -->   绑定样式 和v-bind:style 一样的api
    *       attrs: {}       -->   添加行间属性
    *       on:    {}       -->   绑定事件
    *       domProps: {}    -->   DOM元素属性
    *
    *
    *       <-- 组件 -->
    *       nativeOn: {}    -->   监听原生事件
    *       directives: {}  -->   自定义指令
    *       scopedSlots: {} -->   slot作用域
    *       slot: {}        -->   定义slot名称
    *       key: "key"      -->   给元素洄唯一标识
    *       ref: "ref"      -->   引用信息
    * */

</script>


</body>
</html>
