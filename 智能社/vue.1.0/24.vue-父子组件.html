<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width: 100px;
            height: 100px;
            background-color:red;
        }
    </style>

</head>
<body>
    <div id="app">
        <aaa></aaa>
    </div>
    <script src="../../vue.1.0.js"></script>
    <script>
        vm = new Vue({
            el: '#app',
            data: {
                a: 'aaa'
            },
            components: {
                'aaa': {
                    data() {
                        return  {
                            msg: '我是父组件数据'
                        }
                    },
                    template: '<h2>我是aaa组件 -->{{msg}}</h2><bbb></bbb>',
                    components: {
                        'bbb': {
                            template: '<h3>我是bbb组件-->{{msg}}</h3>'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
