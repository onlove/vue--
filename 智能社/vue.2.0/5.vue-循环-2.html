<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="box">
    <ul>
        <li v-for="(val, key) in list" >
            {{val}}  {{key}}
        </li>
    </ul>
</div>

<script src="../../vue.2.0.js"></script>
<script>
    new Vue({
        el: '#box',
        data: {
            list: {
                a: 'apple',
                b: 'banana',
                c: 'cell'
            }
        }
    })
</script>
</body>
</html>
