<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width: 100px;
            height: 100px;
            background-color:red;
        }
    </style>

</head>
<body>
    <div id="app">
        <aaa>
            <ul slot="ul-slot">
                <li>111</li>
                <li>222</li>
                <li>333</li>
            </ul>
            <ol slot="ol-slot">
                <li>1111</li>
                <li>222</li>
                <li>333</li>
            </ol>
        </aaa>
    </div>
    <template id="aaa">
        <h1>xxxx</h1>
        <slot name="ul-slot">这是默认情况</slot>
        <slot name="ol-slot">这是默认情况1</slot>
    </template>
    <script src="../../vue.1.0.js"></script>
    <script>
        vm = new Vue({
            el: '#app',
            data: {
                a: 'aaa'
            },
            components: {
                'aaa': {
                    template: '#aaa'
                }
            }
        });
    </script>
</body>
</html>
