<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="box">
    {{hello}}
</div>
<script src="../vue.js"></script>
<script>
    var vm = new Vue({
        el: '#box',
        data:{
            name:'welcome wue'
        },
        computed: {
            hello:{
                get: function () {
                    return this.name + 8;
                },
                set: function (val) {
                    this.name = val
                }
            }
        }
    });
</script>
</body>
</html>
