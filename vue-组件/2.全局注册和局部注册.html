<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <my-component></my-component>
</div>
<script src="../vue.js"></script>
<script>
    var MyComponent = {
        template: '<div>this is my first component !</div>'
    };
    new Vue({
        el: '#app',
        components: {
            'my-component': MyComponent
        }
    });
</script>
</body>
</html>
