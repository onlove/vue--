<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div id="app">{{msg}}

    <span>
        {{
            arr.filter(function(item){
                return item > 2
            }).length
        }}

    </span>

</div>
<script src="../vue.2.0.js"></script>
<script>
    let data = {
        msg: 'one',
        arr: [1, 2, 3]
    };

    var vm = new Vue({
        el: "#app",
        data: data
    })

</script>
</body>
</html>
