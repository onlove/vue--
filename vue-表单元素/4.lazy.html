<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <input type="number" v-model.number="one">{{one}} {{typeof one}}
    </div>
    number:自动将用户的输入值转为 Number 类型<br/>（如果原值的转换结果为 NaN 则返回原值)
</body>
<script src="../vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            one: ''
        }
    })
</script>
</html>
