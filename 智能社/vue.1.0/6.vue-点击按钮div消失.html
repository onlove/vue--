<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .div{
            width:200px;
            height: 200px;
            background: red;
        }
    </style>
</head>
<body>
<div id="app">
    <input type="button" value="点击" v-on:click="isShow = !isShow">
    <div class="div" v-show="isShow" ></div>
</div>
<script src="../../vue.1.0.js"></script>
<script>

    var vm = new Vue({
        el:'#app',
        data: {
            isShow: true
        }
    })

</script>
</body>
</html>
