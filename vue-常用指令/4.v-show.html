<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="box">
    <input type="button" value="按钮" v-on:click="a=!a">
    <div style="width:100px;height:100px;background-color:red" v-show="a"></div>
</div>

<script src="../vue.js"></script>
<script>
    //v-show 不支持 template
    new Vue({
        el: '#box',
        data: {
            a: true
        }
    })
</script>
</body>
</html>
