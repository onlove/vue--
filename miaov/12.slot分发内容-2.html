<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h3>自定义组件</h3>
    <custom-component>
        <!-- 渲染的数据是父组件中的数据 -->
        {{msg}}
    </custom-component>
</div>
<script src="../vue.2.0.js"></script>
<script>
    /*
    * 使用slot分发内容
    *   使用一种方式混合组件的内容与子组件自己的模板，这个过程被称为“内容分发”
    *   在子组件中使用特殊的<slot>元素作为内容的插槽，这样会使组件的可扩展性更强
    *
    *   单个slot
    *       在子组件模板中有slot标签，被视为备用内容，在父组件不提供内容的情况下使用
    *       如果父组件提供内容，则把整个内容片段插入到slot所在的DOM位置，并替换掉slot标签本身
    *       子组件模板中没有slot标签，父组件提供的内容会被抛弃
    *   具名slot
    *       <slot>元素可以用一个特殊的属性name来配置如何分发内容
    *       可以使用一个匿名的slot，处理那些没有对应slot的内容
    *   编译作用域
    *       父组件模板的内容在父组件作用域内编译
    *       子组件模板的内容在子组件作用域内编译
    * */


    //定制模板
    Vue.component('custom-component', {
        data() {
            return {
                msg: "我是子组件的数据"
            }
        },
        template: `
           <div>
                {{msg}}
                <p>我是第一个提醒</p>
                <slot></slot>
           </div>
        `
    })

    new Vue({
        el: '#app',
        data: {
            msg: "我是父组件的数据"
        }
    })



</script>
</body>
</html>
