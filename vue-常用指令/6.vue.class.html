<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .red{
            color:red;
        }
        .blue{
            background-color:blue;
        }
    </style>
</head>
<body>
<div id="box">
    <strong :class="[red, b]">文字 </strong>
    <strong :class="{red: true}">存在 </strong>
</div>

<script src="../vue.js"></script>
<script>
    new Vue({
        el: '#box',
        data: {
            red: 'red',
            b: 'blue'
        }

    })
</script>
</body>
</html>
