<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="box">
        <input type="text" @keydown="show($event)">
        <input type="text" @keyup="show2($event)">
    </div>
    <script src="../vue.js"></script>
    <script>
        //键盘常用键
        new Vue({
            el: '#box',
            methods: {
                show: function(e){
                    alert(e.keyCode)
                },
                show2: function(e){
                    alert(e.keyCode)
                }
            }
        })
    </script>
</body>
</html>
