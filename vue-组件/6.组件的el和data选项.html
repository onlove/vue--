<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <my-component></my-component>
    <my-component></my-component>
    <my-component></my-component>
</div>
<script src="../vue.js"></script>
<script>
    //Vue.js规定：在定义组件的选项时，data和el选项必须使用函数
    //否则会报错

    Vue.extend({
        el: function(){
            return "#app"
        }
    })

    Vue.component('my-component', {
        template: '<button :click="counter += 1">{{ counter }}</button>',
        data: function(){
            return { counter: 0 }
        },
        render: function(){
            console.log(arguments)
        }
    });
    new Vue({
        el: '#app'
    })
</script>
</body>
</html>
