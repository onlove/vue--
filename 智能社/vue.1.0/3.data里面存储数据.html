<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    {{msg}}
    <br/>
    {{msg2}}
    <br/>
    {{msg3}}
    <br/>
    {{msg4}}
    <br/>
    {{msg5}}
</div>

                one: '1'
