<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="demo">
    {{message}}
    <input type="text" v-model="message">
</div>
<script src="../vue.js"></script>
<script>
    var message1 = {
        message: 'hello'
    };

    var vm = new Vue({
        el: "#demo",
        data: message1
    });

    var message2 = {
        message: 'hello2'
    };
    // 当el 一旦绑定过后，以后就不会在改变了
    console.log(vm.$el == document.getElementById('demo'));
    console.log(vm.$data === message1);
//    vm.$data = message2;;

    vm.$watch('message', function(newValue, oldValue){
        console.log(newValue, oldValue)
    })
</script>
</body>
</html>
