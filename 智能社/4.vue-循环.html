<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="value in arr">
            {{value}} {{$index}}
        </li>
    </ul>
    <br/>
    <ul>
        <li v-for="item in json">
            {{item}} {{$index}} {{$key}}
        </li>
    </ul>
    <br/>
    <ul>
        <li v-for="(k, v) in json">
            {{k}} {{v}} {{$index}} {{$key}}
        </li>
    </ul>
</div>
<script src="../vue.1.0.js"></script>
<script>

    var vm = new Vue({
        el:'#app',
        data: {
            arr: ['apple', 'banana', 'orange', 'pear'],
            json: {
                a: 'apple',
                b: 'banana',
                c: 'orange'
            }
        }
    })

</script>
</body>
</html>
