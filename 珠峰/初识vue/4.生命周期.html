<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="demo">
    {{message}}
    <input type="text" v-model="message">
</div>
<script src="../vue.js"></script>
<!--<script src="../vue.1.0.js"></script>-->
<script>
    var vm = new Vue({
       // el: '#demo',
        //当实例创建后就会调用
        data: {
           message: 'hello'
        },
        beforeCreate: function(){
            console.log('实例创建之前')
        },
        created: function(){
            console.log('实例创建了')
        },
        beforeMount: function(){
            console.log('开始编译了')
        },
        mounted: function(){
            console.log('编译后')
        },
        beforeUpdate: function(){
            console.log('数据更新前')
        },
        updated: function(){
            console.log('数据更新后')
        },
        render: function(){
            console.log('进入文档')
        },
        beforeDestroy: function(){
            console.log('销毁之前')
        },
        destroy: function(){
            console.log('销毁')
        }
    });
    //手动挂载
    vm.$mount('#demo');
    //vm.$destroy();
</script>
</body>
</html>
