<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="box">
        <!-- 阻止事件默认行为 -->
        <input type="button" value="按钮" @contextmenu.prevent="show()">
    </div>
    <script src="../vue.js"></script>
    <script>
        new Vue({
            el: '#box',
            methods: {
                show: function(){
                    alert(1)
                }
            }
        })
    </script>
</body>
</html>
