<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="box">
    <ul>
        <li v-for="(value, index) in arr">
            {{index}} : {{value}}
        </li>
    </ul>
    <br/>
    <ul>
        <li v-for="(value, key, index) in json">
             {{index}} : {{key}} : {{value}}
        </li>
    </ul>
</div>

<script src="../vue.js"></script>
<script>
    new Vue({
        el: '#box',
        data: {
            arr: ['apple', 'banana', 'orange'],
            json: {
                a: 'apple',
                b: 'banana',
                c: 'orange'
            }
        }
    })
</script>
</body>
</html>
