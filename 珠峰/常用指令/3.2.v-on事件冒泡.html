<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="box">
        <div @click="show2()">
            <input type="button" @click="show($event)" value="按钮">
        </div>
    </div>

    <script src="../vue.js"></script>
    <script>
        new Vue({
            el: '#box',
            methods: {
                show: function(ev){
                    alert(1)
                    ev.cancelBubble = true;
                },
                show2: function(){
                    alert(2)
                }
            }
        })
    </script>
</body>
</html>
