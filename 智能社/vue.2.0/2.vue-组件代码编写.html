<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="box">
    {{msg}}
    <my-aaa></my-aaa>
</div>

<script src="../../vue.2.0.js"></script>
<script>
    Vue.component('my-aaa',{
        template: '<h3>我是组件</h3>'
    });
    new Vue({
        el: '#box',
        data: {
            msg: 'welcome vue2.0'
        }
    })
</script>
</body>
</html>
