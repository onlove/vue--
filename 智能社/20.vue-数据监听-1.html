<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        {{a | json}}
    </div>

    <script src="../vue.1.0.js"></script>
    <script>
        window.onload = function () {
            vm = new Vue({
                el: '#app',
                data: {
                    a: {name: 'str', age: 6},
                    b: 2
                },
                methods: {
                    show(){
                        alert(1)
                    }
                }
            });


            vm.$watch('a', function () {
                alert('发生变化了')
            }, {deep: true})

            document.onclick = function () {
                vm.a.name = 'aaa';
            }
        };

    </script>
</body>
</html>
