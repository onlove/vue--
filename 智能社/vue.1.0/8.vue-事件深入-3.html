<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <input type="button" value="按钮" @click="show($event, 3)">
    </div>

<script src="../../vue.1.0.js"></script>
<script>
        vm = new Vue({
            el: '#app',
            data: {},
            methods: {
                show: function (ev, value) {
                    alert(ev.clientX);
                    alert(value)
                }
            }
        })
</script>

</html>
