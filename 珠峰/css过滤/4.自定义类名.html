<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="animate.css">
</head>
<body>
<div id="example-3">
    <button @click="show = !show">
        Toggle render
    </button>
    <transition
            name="sransition"
            enter-active-class="animated tada"
            leave-active-class="animated bounceOutRight"
    >
        <p v-if="show">hello</p>
    </transition>
</div>

<script src="../vue.js"></script>
<script>
    new Vue({
        el: '#example-3',
        data: {
            show: true
        }
    })
</script>
</body>
</html>
