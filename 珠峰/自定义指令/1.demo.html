<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <input type="text" v-focus />
</div>

<script src="../vue.js"></script>
<script>
    Vue.directive('focus', {
        inserted: function(el){
            el.focus();
        }
    })

    new Vue({
        el: '#app'
    })
</script>
</body>
</html>
