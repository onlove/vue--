<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="box">
    <img v-bind:src="url" alt="">
    <img :src="url" alt="">
</div>

<script src="../vue.js"></script>
<script>
    //bind绑定动态数据
    new Vue({
        el: '#box',
        data: {
            url: 'https://www.baidu.com/img/bd_logo1.png'
        }
    })
</script>
</body>
</html>
