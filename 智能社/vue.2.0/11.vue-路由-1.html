    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .router-link-active{
            font-size: 20px;
            color:red;
        }
    </style>
</head>
<body>
<div id="box">
    <div>
        <router-link to="/home">主页</router-link>
        <router-link to="/news">新闻</router-link>
    </div>
    <div>
        <router-view></router-view>
    </div>
</div>
<script src="../../vue.2.0.js"></script>
<script src="../../vue-router.js"></script>
<script>
    var Home = {
        template: '<h3>我是主页</h3>'
    };

    var News = {
        template: '<h3>我是新闻</h3>'
    };


    const routes = [
        {
            path: '/home', component: Home
        },
        {
            path: '/news', component: News
        },
        {
            path: '*', redirect: '/home'
        }
    ];

    const router = new VueRouter({
        routes
    });

    new Vue({
        el: '#box',
        router
    })
</script>

</body>
</html>
