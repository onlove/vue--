<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="box">
        <input type="button" value="按钮" @contextmenu="show($event)">
    </div>
    <script src="../vue.js"></script>
    <script>
        new Vue({
            el: '#box',
            methods: {
                show: function(e){
                    alert(1)
                    e.preventDefault();
                }
            }
        })
    </script>
</body>
</html>
