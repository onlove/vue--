<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        {{a | toDou}}
    </div>

    <script src="../../vue.1.0.js"></script>
    <script>
            Vue.filter('toDou', function (input) {
                return input < 10 ? '0' + input : input;
            });
            vm = new Vue({
                el: '#app',
                data: {
                    a: 5
                },
                methods: {
                }
            })
    </script>
</body>
</html>
