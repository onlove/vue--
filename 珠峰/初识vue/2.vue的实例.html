<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">{{name}} {{age}}</div>
<div id="app1">{{message.name}}</div>
<script src="../vue.js"></script>
<script>
    var message = {
        name : 1
    };

    var vm = new Vue({
        el: "#app",
        data : message
    });

    //改变对象上的数据 可以通过改变对象的值
    message.name = 200;

    //让数据改变，指向了一个新的内存地址， 不会影响实例上的变化
    message = { name: 2 };

    //当我们实例创建后原本不存在的属性，是无法绑定在视图上的
    //Vue.set vm.$set
    message.age = 400;


    var message1 = {
        name: 'zh'
    };
    //实例不能嵌套
    var vm1 = new Vue({
        el: "#app1",
        data: {
            message: message1
        }
    })

    console.log(vm1.message === message1)
</script>
</body>
</html>
