<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <my-component></my-component>
</div>
<template id="myComponent">
    <div>
        <h1>{{msg}}</h1>
        <button @click="showMsg">Show Message</button>
    </div>
</template>
<script src="../vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
           display: true
        },
        components: {
            'my-component': {
                template: '#myComponent',
                data: function(){
                    return {
                        msg: 'this is a component',
                    }
                },
                methods: {
                    showMsg: function(){
                        console.log(this.msg)
                    }
                }
            }
        }
    })
</script>
</body>
</html>
